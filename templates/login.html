{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
{% endwith %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;400;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">


    <script src="https://cdn.jsdelivr.net/npm/kute.js@2.1.2/dist/kute.min.js"></script>

    <style>
    html, body {
      width: 100%;
      height:100%;
    }

    body {
      /* background-image: url("static/cat.gif"); */
      background: 
        /* url("static/kitten.gif") no-repeat , */
        /* linear-gradient(-45deg, #fdf542, #ee7752, #e73c7e, #23a6d5) , */
        linear-gradient(-45deg, #fdf542, #fbc42a,#f6bb19, #ee7752) ;
        /* background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab); */
        background-size: 400% 400%;
        animation: gradient 13s ease infinite;
    }

    @keyframes gradient {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }
      h1 {
        /* color: rgb(255, 81, 0); */
        color: White;
        text-align: center;
        font-size: 50px;
        font-family: "Croissant One", sans-serif;   
        margin: 0;
      }
      .center-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 650px;
      position: relative;
      margin-left: 0px; /* Adjust the margin value as needed */
      }
      .center-form {
        /* position: fixed;
        left: 400px; */
        width:500px;
        height: 525px;
        margin: 40px 50px;
        border: none;
        background-color:white;
        border-radius: 20px;
        padding: 30px;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: left;
        text-align: left;
        gap: 15px;
        margin-top: 25px;
      }
      input.right {
        float: right;
      }
      input {
        font-size:15px;
        border: 2px dash #ee7752;
        border-radius: 18px;
        padding: 5px 5px;
      }
      label {
          font-size:24px;
          color: rgb(255, 140, 0);
          font-family:'Comic Sans MS' ;
      }
      input[type=submit] {
        text-decoration: none;
        margin: 4px 2px;
        background-image: linear-gradient(-45deg, darkorange, yellow);
        color: white; 
        border: 0px;
        font-size: 24px;
        font-family: "Comic Sans MS";
        font-weight:bold;
        border-radius: 18px;
        padding: 10px 25px;
        cursor: pointer;
      }
      input[type=submit]:hover {
        background-color: #f6c468;
        background-image: none;
        color: black;
      }

      /* Define the container for the left side */
      .left-container {
          float: left;
          padding: 0px;
          margin-right: 0%;
        }

        /* Center the image within the container */
        .left-container img {
          position: fixed;
          bottom: 0;
          left: 0;
          display: block;
          margin: 0 auto;
          max-width: 50%; /* Ensure the image does not exceed the container width */
        }

    </style>

</head>
<body>
    <h1>Login Page</h1>
    <div class="left-container">
      <img src = "static/kitten.gif" style="width:450px;height:480px;">
    </div>
    <div class="center-container">
      <div class="center-form">
        <form method="POST" action="{{ url_for('login') }}">
          <div class="container">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br><br><br>
            <input type="submit" value="Login" class = "right">
            <br>
            <p style="color:rgb(255, 140, 0);font-family:'Comic Sans MS' ;">New user? <a href="{{ url_for('signup') }}" style="color:rgb(255, 140, 0);font-family:'Comic Sans MS' ;">Create an account</a></p>
          </div>
        </form>
      </div>
    </div>
</body>
</html>
