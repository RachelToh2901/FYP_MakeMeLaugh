{% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class=flashes>
        {% for message in messages %}
          {{ message }}
        {% endfor %}
        </div>
    {% endif %}
{% endwith %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;400;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">


    <script src="https://cdn.jsdelivr.net/npm/kute.js@2.1.2/dist/kute.min.js"></script>

    <style>
      /* For pop up message */
      .flashes {
        align-items:center;
        justify-content: center;
        display: flex;
        width: 95%;
        background-color: lightgray;
        border: none;
        border-radius: 8px;
        padding: 12px 12px;
        margin-left: 25px;
        font-family:'Comic Sans MS';
      }

      /* For background */
      body {
        background: linear-gradient(-45deg, #fdf542, #fbc42a,#f6bb19, #ee7752) ;
          background-size: 400% 400%;
          animation: gradient 13s ease infinite;
      }
      @keyframes gradient {
          0% {
              background-position: 0% 50%;
          }
          50% {
              background-position: 100% 50%;
          }
          100% {
              background-position: 0% 50%;
          }
      }

      h1 {
        color: White;
        text-align: center;
        font-size: 50px;
        font-family: "Croissant One", sans-serif;   
        margin: 0;
      }
      .center-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 650px;
      position: relative;
      margin-left: 0px; /* Adjust the margin value as needed */
      }
      .center-form {
        width:500px;
        height: 525px;
        margin: 40px 50px;
        border: none;
        background-color:white;
        border-radius: 20px;
        padding: 30px;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: left;
        text-align: left;
        gap: 15px;
        margin-top: 25px;
      }
      input.right {
        float: right;
      }
      input {
        font-size:15px;
        border: 2px dash;
        border-radius: 18px;
        padding: 8px 8px;
        padding-left: 15px;
      }
      label {
          font-size:24px;
          color: rgb(255, 140, 0);
          font-family:'Comic Sans MS' ;
      }
      input[type=submit] {
        text-decoration: none;
        margin: 4px 2px;
        background-image: linear-gradient(-45deg, darkorange, yellow);
        color: white; 
        border: 0px;
        font-size: 24px;
        font-family: Arial;
        font-weight:bold;
        border-radius: 18px;
        padding: 10px 25px;
        cursor: pointer;
      }
      input[type=submit]:hover {
        background-color: #f6c468;
        background-image: none;
        color: black;
      }

      /* Define the container for the left side */
      .left-container {
          float: left;
          padding: 0px;
          margin-right: 0%;
        }

        /* Center the image within the container */
        .left-container img {
          position: absolute;
          bottom: 0;
          left: 0;
          display: block;
          margin: 0;
          max-width: fit-content; /* Ensure the image does not exceed the container width */
        }
    </style>

</head>
<body>
    <h1>Login Page</h1>

    <!-- Background -->
    <div class="left-container">
      <img src = "static/kitten.gif" style="width:450px;height:480px;">
    </div>

    <!-- The form for user to key in username and password -->
    <div class="center-container">
      <div class="center-form">
        <form method="POST" action="{{ url_for('login') }}">
          <div class="container">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br><br><br>
            <input type="submit" value="Login" class = "right">
            <br>
            <p style="color:rgb(255, 140, 0);font-family: 'Comic Sans MS' ;">New user? <a href="{{ url_for('signup') }}" style="color:rgb(255, 140, 0);font-family: 'Comic Sans MS' ;">Create an account</a></p>
          </div>
        </form>
      </div>
    </div>
</body>
</html>
