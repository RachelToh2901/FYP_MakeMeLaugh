<!DOCTYPE html>
<html>
<head>
    <title>User Data</title>
</head>
<body>
    <h1>User Data</h1>
    <table>
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Country</th>
            <th>Favourite Comedian</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
            <td>{{ user[2] }}</td>
            <td>{{ user[3] }}</td>
            <td>{{ user[4] }}</td>
            <td>{{ user[5] }}</td>
        </tr>
        {% endfor %}
    </table>
    <form method="post" action="{{ url_for('delete_user') }}">
        <input type="text" name="username" placeholder="Enter username to delete">
        <input type="submit" value="Delete User">
    </form>
    <form method="post" action="{{ url_for('delete_all_users') }}">
        <input type="submit" value="Delete All Users">
    </form>
    <form method="get" action="{{ url_for('admin_options') }}">
        <input type="submit" value="Back">
    </form>
</body>
</html>
