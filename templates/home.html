<!DOCTYPE html>
<html>
  <head>
    <title>Make Me Laugh: Jokes Generator</title>

    <style>
      body {
        background-color:yellow;
      }
      h1 {
        color: rgb(255, 81, 0);
        text-align: center;
        font-size: 50px;
        font-family:cursive;
        /* text-shadow: 2px 2px 4px #464444; */
        margin: 0;
      }
      .center-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 650px;
      }
      .center-form {
        width: 600px;
        height: 460px;
        margin: 40px 50px;
        border: none;
        background-color:white;
        border-radius: 20px;
        padding: 30px;
        /* box-shadow: 10px 10px 4px #6f6009; */
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: left;
        text-align: left;
        gap: 35px;
        margin-top: 30px;
      }
      .container2 {
        display: flex;
        flex-direction: column;
        align-items: left;
        text-align: left;
        gap: 20px;
        margin-top: 0px;
      }
      input.right {
        float: right;
      }
      input {
          font-size:24px;
          font-family:cursive;
      }
      label {
          font-size:24px;
          color: rgb(255, 140, 0);
          font-family:cursive;
      }
      input[type=submit] {
        text-decoration: none;
        margin: 4px 2px;
        background-image: linear-gradient(darkorange, yellow);
        color: white; 
        border: 0px;
        font-size: 24px;
        font-weight:bold;
        border-radius: 6px;
        padding: 10px 25px;
        cursor: pointer;
      }
      input[type=submit]:hover {
        background-color: #f6c468;
        background-image: none;
        color: black;
      }
    </style>
  </head>
  <body>
    <h1>Make Me Laugh: Jokes Generator</h1>
    <div class="center-container">
      <div class="center-form">
        <form action="{{ url_for('result') }}" method="POST">
          <div class="container">
            <label for="keyword">Enter your keyword:</label>
            <input type="text" id="keyword" name="keyword"><br><br><br><br>
            <input type="submit" value="Generate joke">
          </div>
        </form>
        <br>
        <form method="get" action="{{ url_for('first') }}">
          <div class="container2">
            <input type="submit" value="Exit">
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
