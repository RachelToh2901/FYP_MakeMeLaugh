      h1 {
        color: white;
        text-align: center;
        font-size: 45px; 
        font-family: "Croissant One";      
        /* text-shadow: 2px 2px 4px #464444; */
        margin:0px;
      }

      .message{
        display: flow-root;
        justify-content: center;
        align-items: center;
      }
      .center-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 580px;
      }
      .center-form {
        width: 600px;
        height: 460px;
        margin: 40px 50px;
        border: none;
        background-color:white;
        border-radius: 20px;
        padding: 30px;
        /* box-shadow: 10px 10px 4px #6f6009; */
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: left;
        text-align: left;
        gap: 35px;
        margin-top: 30px;
      }
      .container2 {
        display: flex;
        flex-direction: column;
        align-items: left;
        text-align: left;
        gap: 20px;
        margin-top: 0px;
      }
      input.right {
        float: right;
      }
      input {
        font-size:15px;
        border: 2px dash;
        border-radius: 18px;
        padding: 8px 8px;
        padding-left: 15px;
      }
      label {
          font-size:24px;
          color: rgb(255, 140, 0);
          font-family: 'Comic Sans MS';
      }
      input[type=submit] {
        text-decoration: none;
        margin: 4px 2px;
        background-image: linear-gradient(-45deg, darkorange, yellow);
        color: white; 
        border: 0px;
        font-size: 24px;
        font-weight:bold;
        border-radius: 18px;
        padding: 10px 25px;
        cursor: pointer;
      }
      input[type=submit]:hover {
        background-color: #f6c468;
        background-image: none;
        color: black;
      }
      :root {
        --border-width: 7px;
      }
      .sec-loading {
        height: 100%;
        width: 100%;
        display: flex;
        align-items:center;
        justify-content: center;
        position: absolute;
        flex-direction: column;
        top: 0;
        left: 0;
        /* background-color: rgba(255, 255, 255, 0.578); */
        background-color: #fbc42a;
        z-index: 999; /* Ensures the loading symbol appears on top of everything */
        display: none; /* Initially hide it */
      }
      /* Define the container for the left side */
      .left-container {
        float: left;
        padding: 0px;
        margin-right: 0%;
      }

      /* Center the image within the container */
      .left-container img {
        position: fixed;
        bottom: 0;
        right: 0;
        display: block;
        margin: 0 auto;
        max-width: 70%; /* Ensure the image does not exceed the container width */
      }

  <body>
    <div class="message">
      {{ confirmation_message }}
    </div>
    <h1> </h1>
    <h1>Make Me Laugh: Jokes Generator</h1>
    <div class="left-container">
      <img src = "static/dog3.gif" style="width:450px;height:320px;">
    </div>
    <div class="center-container">
      <div class="center-form">
        <form id="jokeForm" action="{{ url_for('result') }}" method="POST">
          <div class="container">
            <label for="keyword">Enter your keyword:</label>
            <input type="text" id="keyword" name="keyword"><br><br><br><br>
            <input type="submit" value="Generate joke" name= "generateBtn" id="generateBtn">
            <div class="sec-loading">
              <img src="static/rat.gif" alt="loading..."><br><br>
              <h1>Loading ...</h1>
            </div>
          </div>
        </form>
        <br>
        <form method="get" action="{{ url_for('participants') }}">
          <div class="container2">
            <input type="submit" value="Additional Jokes">
          </div>
        </form>
        <br>
        <form method="get" action="{{ url_for('first') }}">
          <div class="container2">
            <input type="submit" value="Exit">
          </div>
        </form>
      </div>
    </div>
    <script>
      // JavaScript to show loading symbol when the submit button is clicked
      document.getElementById("jokeForm").addEventListener("submit", function (event) {
        event.preventDefault();  // Prevent the default form submission  
        document.getElementById("generateBtn").style.display = "transparent";
        document.querySelector(".sec-loading").style.display = "flex";
        this.submit();
      });
  </script>
  </body>
