{% with signup_messages = get_flashed_messages() %}
    {% if signup_messages %}
        <div class=flashes>
        {% for message in signup_messages %}
          {{ message }}
        {% endfor %}
        </div>
    {% endif %}
{% endwith %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;400;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/kute.js@2.1.2/dist/kute.min.js"></script>


    <style>
      .flashes {
        align-items:center;
        justify-content: center;
        display: flex;
        width: 95%;
        background-color: lightgray;
        border: none;
        border-radius: 8px;
        padding: 12px 12px;
        margin-left: 25px;
        font-family:'Comic Sans MS';
      }
      body {
        background: linear-gradient(-45deg, #fdf542, #fbc42a,#f6bb19, #ee7752) ;
      /* linear-gradient(-45deg, #fdf542, #ee7752, #e73c7e, #23a6d5) ; */
          /* background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab); */
          background-size: 400% 400%;
          animation: gradient 13s ease infinite;
      }

      @keyframes gradient {
          0% {
              background-position: 0% 50%;
          }
          50% {
              background-position: 100% 50%;
          }
          100% {
              background-position: 0% 50%;
          }
      }
      h1 {
        color: white;
        text-align: center;
        font-size: 35px;
        font-family:"Croissant One", sans-serif;
        margin: 0;
      }
      .center-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 960px;
      }
      .center-form {
        width:500px;
        height: 880px;
        border: none;
        background-color:white;
        border-radius: 20px;
        padding: 30px;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: left;
        text-align: left;
      }
      input.right {
        float: right;
      }
      input {
        font-size:15px;
        border: 2px dash;
        border-radius: 18px;
        padding: 8px 8px;
        padding-left: 15px;
      }
      label {
          font-size:18px;
          color: rgb(255, 140, 0);
          font-family:'Comic Sans MS' ;
      }
      input[type=submit] {
        text-decoration: none;
        margin: 4px 2px;
        background-image: linear-gradient(-45deg, darkorange, yellow);
        color: white; 
        border: 0px;
        font-size: 18px;
        font-weight:bold;
        border-radius: 18px;
        padding: 10px 25px;
        cursor: pointer;
      }
      input[type=submit]:hover {
        background-color: #f6c468;
        background-image: none;
        color: black;
      }
      select{
        border: 4px dash #ee7752;
        height: 30px;
        /* border-spacing: 10px;
        padding: 5px 5px; */
        border-radius: 18px;
        padding: 8px 8px;
        padding-left: 15px;
      }

      /* Define the container for the left side */
      .left-container {
        float: left;
        padding: 0px;
        margin-right: 0%;
      }

      /* Center the image within the container */
      .left-container img {
        position: fixed;
        bottom: 300px;
        right: 0;
        display: block;
        margin: 0 auto;
        max-width: 50%; /* Ensure the image does not exceed the container width */
      }

    </style>
</head>
<body>
    <h1>Signup Page</h1>
    <div class="left-container">
      <img src = "static/fish.gif" style="width:450px;height:480px;">
    </div>
    <div class="center-container">
        <div class="center-form">
          <form method="POST" action="{{ url_for('signup') }}">
            <div class="container">
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" required><br><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required><br><br>
                <label for="age">Age:</label><br>
                <input type="number" id="age" name="age" min="1" required><br><br>
                <label for="gender">Gender:</label><br>
                <select name="gender" id="gender">
                  <option value="female">Female</option>
                  <option value="male">Male</option>
                  <option value="empty" selected></option>
                </select><br><br>
                <label for="country">Country:</label><br>
                <input type="text" id="country" name="country" required><br><br>
                <label for="Fav_Comedian">Favourite Comedian: (optional)</label><br>
                <input type="text" id="fav_comedian" name="fav_comedian"><br><br>
                <label for="personality">MBTI Personality:</label><br>
                <select name="personality" id="personality">
                  <option value="architect">Architect (INTJ)</option>
                  <option value="logician">Logician (INTP)</option>
                  <option value="commander">Commander (ENTJ)</option>
                  <option value="debater" selected>Debater (ENTP)</option>
                  <option value="advocate" selected>Advocate (INFJ)</option>
                  <option value="mediator" selected>Mediator (INFP)</option>
                  <option value="protagonist" selected>Protagonist (ENFJ)</option>
                  <option value="campaigner" selected>Campaigner (ENFP)</option>
                  <option value="logistician" selected>Logistician (ISTJ)</option>
                  <option value="defender" selected>Defender (ISFJ)</option>
                  <option value="executive" selected>Executive (ESTJ)</option>
                  <option value="consul" selected>Consul (ESFJ)</option>
                  <option value="virtuoso" selected>Virtuoso (ISTP)</option>
                  <option value="adventurer" selected>Adventurer (ISFP)</option>
                  <option value="entrepreneur" selected>Entrepreneur (ESTP)</option>
                  <option value="entertainer" selected>Entertainer (ESFP)</option>
                  <option value="empty" selected></option>
                </select><br><br>
                <input type="submit" value="Signup">
                <br>
                <p style="color:rgb(255, 140, 0);font-family: 'Comic Sans MS' ;">Already have an account? <a href="{{ url_for('login') }}" style="color:rgb(255, 140, 0);font-family:'Comic Sans MS' ;">Login</a></p>
            </div>
          </form>
        </div>
    </div>
</body>
</html>
